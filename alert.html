<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="cont">
        <h1> Online Registration Form </h1>
        <form id="myform" onsubmit="validateform()">
            <div id="fname">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" autocomplete="off">
            </div>
            <div id="lname">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname"autocomplete="off">
            </div>
            <div id="pass">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"autocomplete="off">
            </div>
            <div id="email">
                <label for="emailaddress">Email address: </label>
                <input type="email" id="emailaddress" name="emailaddress"autocomplete="off">
            </div>
            <div id="DOB">
                <label for="date of birth"> Date of birth </label>
                <input type="date" id="date of birth" name="date of birth"autocomplete="off">
            </div>
            <div id="phone">
                <label for="phone number">Phone no. :</label>
                <input type="tel" id="phone number" name="phone number"autocomplete="off">
            </div>
            
        </form>
        <div id="sub">
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
