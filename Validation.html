<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation </title>
    <link rel="stylesheet" href="validation styling.css">
<script src="Validation.js"></script>
</head>
<body>
    <div class="container">
        <h1> Registration form </h1>
        <form id="myform" onsubmit="validateform()">
            <div id="fname">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" required autocomplete="off">
            <span id="firstnameerror"></span>
            </div>
            <div id="lname">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" required autocomplete="off">
                <span id="lastnameerror"></span>
            </div>
            <div id="pword">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password1" required autocomplete="off">
                <span id="passworderror"></span>
            </div>
            <div id="confirm">
                <label for="CP">Confirm password </label>
                <input type="password" id="CP" name="confirmpassword" required autocomplete="off">
                <span id="confirmpasserror"></span>
            </div>
            <div id="mail">
                <label for="email">Email address </label>
                <input type="email" id="email" name="Email address" required autocomplete="off">
                <span id="mailerror"></span>
            </div>
      <div id="sub">
            <button type="submit">Register</button>
        </div>
        </form>
        <!-- <form action="http://127.0.0.1:5500/Form%20validation/redirect.html"> -->
  
        
    </div>
</body>
</html>
